<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Ejemplo</title>
</head>
<body>
    <form>
        <input type="button" onClick="mostrarMensaje(1)" value="1">
        <input type="button" onClick="mostrarMensaje(2)" value="2">
        <input type="button" onClick="mostrarMensaje(3)" value="3">
    </form>

    <script>
        function mostrarMensaje(boton) {
            alert('Se presionó el botón: ' + boton);
        }
    </script>
</body>
</html>
