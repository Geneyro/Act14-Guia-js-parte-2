<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Claves</title>
</head>
<body>

    <form>
        Ingrese la primera clave:
        <input type="password" id="clave1">
        <br><br>
        Ingrese la segunda clave:
        <input type="password" id="clave2">
        <br><br>
        <input type="button" value="Confirmar" onClick="verificar()">
    </form>

    <script>
        function verificar() {
            let clave1 = document.getElementById('clave1').value;
            let clave2 = document.getElementById('clave2').value;
            if (clave1 === clave2) {
                alert('Las claves son iguales.');
            } else {
                alert('Las claves no son iguales.');
            }
        }
    </script>

</body>
</html>
